<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fusion Social Post Writer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #bdc3c7);
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #34495e;
    }
    .output {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .assets {
      margin-top: 10px;
    }
    .logout {
      margin-top: 20px;
      display: inline-block;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ· Fusion Social Post Writer</h1>

  <form method="POST">
    <label for="topic">Topic</label>
    <select name="topic" id="topic">
      <option value="music">Music</option>
      <option value="food">Food</option>
      <option value="tech">Tech</option>
    </select>

    <label for="fusion_style">Fusion Style</label>
    <input type="text" name="fusion_style" id="fusion_style" placeholder="e.g. synthwave + soul">

    <label for="platform">Platform</label>
    <select name="platform" id="platform">
      <option value="Instagram">Instagram</option>
      <option value="X">X</option>
      <option value="LinkedIn">LinkedIn</option>
      <option value="Facebook">Facebook</option>
    </select>

    <label for="tone">Tone</label>
    <select name="tone" id="tone">
      <option value="bold">Bold</option>
      <option value="poetic">Poetic</option>
      <option value="professional">Professional</option>
      <option value="quirky">Quirky</option>
    </select>

    <label for="location">Location</label>
    <input type="text" name="location" id="location" value="Harvest, AL">

    <button type="submit">Generate Post</button>
  </form>

  {% if post %}
    <div class="output">
      <h2>Generated Post</h2>
      <p>{{ post }}</p>

      {% if assets %}
        <div class="assets">
          <h3>Suggested Assets</h3>
          <ul>
            {% for asset in assets %}
              <li>{{ asset.Type }}: {{ asset.Name }} â†’ {{ asset.Path }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  {% endif %}

  <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
